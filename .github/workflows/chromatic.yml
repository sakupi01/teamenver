# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'

env:
  # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
  # ðŸ‘‡ supabase secrets
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

# Event for the workflow
on: pull_request

# List of jobs
jobs:
  chromatic-deployment: # This job is for deploying to Chromatic and executing VRT on Chromatic.
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        # ðŸ‘‡ Install dependencies with the same package manager used in the project (replace it as needed), e.g. yarn, npm, pnpm
        run: bun install && bun run prepare
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v10
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # ðŸ‘‡ The workflow sate will keep pending until once you accept all the changes. Re-run the workflow, and the chromatic-deployment job will pass.
          exitZeroOnChanges: true
          onlyChanged: true
          # ðŸ‘‡Runs Chromatic with the option to compress the build output.
          zip: true
          # ðŸ‘‡Runs with custom build command.
          buildScriptName: 'storybook:build'
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{secrets.NEXT_PUBLIC_SUPABASE_URL}}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
